<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Css link -->
    <link rel="stylesheet" href="/Ecommerce/style.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    
     <!-- nav section starts -->
        <nav class="navigation py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h2>E-commerce</h2>
                <form action="" class="position-relative nav-form">
                    <input type="text">
                    <p><i class="fa-solid fa-magnifying-glass"></i></p>
                </form>
            <div class="cart position-relative">
                <p><i class="fa-solid fa-cart-shopping" onclick="cartIcon()"></i></p>
                <span class="quantity">0</span>
            </div>
            </div>
        </nav>
     <!-- nav section ends -->

    <!-- Tabs section starts -->
        <section class="items-tabs">
            <div class="container">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">All Items</button>
                      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Men's</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Women's</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-children" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Children's</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-footwear" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Foot Wear</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-electronics" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Electronics</button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <!-- map method starts -->
                        <section class="map my-5">
                            <div class="container">
                                <div class="row g-5 map-function">
                                    
                                </div>
                            </div>
                        </section>
                        <!-- map method ends -->
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">Women</div>
                    <div class="tab-pane fade" id="nav-children" role="tabpanel" aria-labelledby="nav-contact-tab">Kids</div>
                    <div class="tab-pane fade" id="nav-footwear" role="tabpanel" aria-labelledby="nav-contact-tab">Footwear</div>
                    <div class="tab-pane fade" id="nav-electronics" role="tabpanel" aria-labelledby="nav-contact-tab">Electronics</div>
                  </div>
            </div>
        </section>
     <!-- Tabs section ends -->

    <!-- cart section starts -->
       <section class="addedcart">
        <div class="cartitems">
            <div class="d-flex my-5 px-4 justify-content-between listitems align-items-center">
                <h6>Cart Items List</h6>
                <p><i class="fa-solid fa-xmark" onclick="cartIcon()"></i></p>
            </div>
            <div class="listempty px-3">

            </div>
        </div>
        </section>
    <!-- cart section ends -->

     <!-- Toast notification section starts -->
        <section class="toast-notification">
            <div aria-live="polite" aria-atomic="true" class="position-relative">
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body d-flex align-items-center justify-content-between">
                    <h6>This product has been added before</h6>
                    <div class="toast-header">
                        <button class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </section>
     <!-- Toast notification section ends -->
    <!-- js link -->
    <script src="/Ecommerce/main.js"></script>
</body>
</html>
